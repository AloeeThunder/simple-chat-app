{% extends 'layout.html' %}
{% block content %}

<div class="container">
	<div class="heading"><h2>Chat Room: {{room}}</h2></div>
	<div class="messages" id="messages">

	</div>

	<div class="input">
		<input type="text" placeholder="enter a message" name="message" id="message">
		<button type="button" name="send" id="btn" onclick="sendMessage()"> send â¤´</button>
	</div>
</div>

<script type="text/javascript" charset="utf-8">
    var socketio = io();
	const messages = document.getElementById('messages');


	const createMessage = (name, msg, time) => {
		let content = `
		<p><span>${name}: </span>${msg} <span>${time}</span></p>`;
		messages.innerHTML += content;
	};

	socketio.on("message", (data)=>  {
		createMessage(data.name, data.message, data.time);
	});

	const sendMessage = () => {
		let message = document.getElementById('message');
		if (message.value == '') return;
		socketio.emit('message', {data: message.value})
		console.log('send');

		message.value = '';
	};
</script>

{% for msg in messages %}

	<script type="text/javascript">
		createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.time}}");
		console.log(msg);
	</script>

{% endfor %}

{% endblock %}
